<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>小黑学习网</h3><br><br>
        姓名：
        <input type="text" v-model="username"><br><br>
        是否单身：
        <input type="checkbox" v-model="isDanshen"><br><br>
        性别：
        <input type="radio" name="sex" v-model="sex" value="0">女
        <input type="radio" name="sex" v-model="sex" value="1">男
        <br><br>
        所在城市：
        <select v-model="cityid">
            <option value="101">北京</option>
            <option value="102">上海</option>
            <option value="103">广州</option>
            <option value="104">深圳</option>
        </select>
        <br><br>
        自我描述：
        <textarea v-model="desc"></textarea><br><br>
        <button>立即注册</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                username:'ces1',
                isDanshen:true,
                sex:'0',
                cityid:'104',
                desc:'请输入描述'
            }
        })
    </script>
</body>
</html>
